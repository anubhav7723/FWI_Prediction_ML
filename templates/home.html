<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FWI Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        form { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        h2 { text-align: center; }
        label { display: block; margin-top: 15px; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
        button { margin-top: 20px; width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 4px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <form action="{{ url_for('predict_datapoint')}}" method="post">
        <h2>FWI Prediction</h2>
        <label for="temperature">Temperature</label>
        <input type="number" step="any" id="temperature" name="Temperature" required>

        <label for="rh">RH</label>
        <input type="number" step="any" id="rh" name="RH" required>

        <label for="ws">Ws</label>
        <input type="number" step="any" id="ws" name="Ws" required>

        <label for="rain">Rain</label>
        <input type="number" step="any" id="rain" name="Rain" required>

        <label for="ffmc">FFMC</label>
        <input type="number" step="any" id="ffmc" name="FFMC" required>

        <label for="dmc">DMC</label>
        <input type="number" step="any" id="dmc" name="DMC" required>

        <label for="isi">ISI</label>
        <input type="number" step="any" id="isi" name="ISI" required>

        <label for="classes">Classes</label>
        <input type="text" id="classes" name="Classes" required>

        <label for="region">Region</label>
        <input type="text" id="region" name="Region" required>

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

    <h2>THE FWI Prediction is : {{result}}</h2>
</body>
</html>
